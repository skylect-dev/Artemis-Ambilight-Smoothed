<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradient for colorful glow effect -->
    <linearGradient id="rainbowGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#7928CA;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#0070F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00DFD8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for screen -->
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer colorful glow rings (ambilight effect) -->
  <rect x="8" y="16" width="112" height="80" rx="8" fill="none" stroke="url(#rainbowGlow)" stroke-width="6" opacity="0.4" filter="url(#glow)"/>
  <rect x="12" y="20" width="104" height="72" rx="6" fill="none" stroke="url(#rainbowGlow)" stroke-width="4" opacity="0.6"/>
  
  <!-- Monitor screen -->
  <rect x="20" y="28" width="88" height="56" rx="4" fill="url(#screenGradient)" stroke="#1A202C" stroke-width="2"/>
  
  <!-- Screen content - gradient waves representing smooth color transitions -->
  <path d="M 24 48 Q 40 42, 56 48 T 88 48 Q 96 50, 104 48" 
        fill="none" stroke="#FF0080" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
  <path d="M 24 58 Q 40 52, 56 58 T 88 58 Q 96 60, 104 58" 
        fill="none" stroke="#7928CA" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
  <path d="M 24 68 Q 40 62, 56 68 T 88 68 Q 96 70, 104 68" 
        fill="none" stroke="#0070F3" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
  <path d="M 24 78 Q 40 72, 56 78 T 88 78 Q 96 80, 104 78" 
        fill="none" stroke="#00DFD8" stroke-width="3" opacity="0.8" stroke-linecap="round"/>
  
  <!-- Monitor stand -->
  <rect x="56" y="84" width="16" height="12" rx="2" fill="#4A5568"/>
  <rect x="44" y="96" width="40" height="4" rx="2" fill="#4A5568"/>
  
  <!-- Small indicator dots (RGB theme) -->
  <circle cx="58" cy="90" r="1.5" fill="#FF0080"/>
  <circle cx="64" cy="90" r="1.5" fill="#00FF00"/>
  <circle cx="70" cy="90" r="1.5" fill="#00DFD8"/>
</svg>
